<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
</head>
<body>
    <table id="sampleTable" border="1"> 

    </table>
    <input type="button" value="Create Table" onclick="createTable()">
     <script>
        function createTable(){
            rowNo = parseInt(window.prompt("Input number of rows", 1));
            coulmnNo = parseInt(window.prompt("Input number of columns",1));
            
            //check error
            if (rowNO <=0 || coulmnNo <=0){
                alert('Error Invalid value');
                return;
            }
            
            table = document.getElementById('sampleTable');
            //clear table
            table.innerHTML = "";

            for (let row =0 ; row <rowNo; ++row){
                var insertedRow = table.insertRow();
                for (let column =0 ; column <coulmnNo; ++column){
                    var insertedColumn = insertedRow.insertCell(column);
                    insertedColumn.innerHTML= "Row-"+ row+" Column-" +column
                }
            }
        }
     </script>
</body>
</html>
